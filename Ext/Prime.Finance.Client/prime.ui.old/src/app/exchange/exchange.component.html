<mat-card class="exchange-card">
  <mat-card-content class="header">
    <mat-card-title class="title">
        {{ exchange.name }}
        <mat-icon *ngIf="exchange.hasKeys" class="icon-has-keys">vpn_key</mat-icon>
    </mat-card-title>
    <mat-card-subtitle class="description">{{ exchange.id }}</mat-card-subtitle>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="openDialog(exchange.id)">MANAGE</button>
  </mat-card-actions>
</mat-card>
